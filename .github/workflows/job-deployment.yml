# Deploys the application and infra into a target environment.
#
name: Deploy

on:
  workflow_call:
    inputs:
      deploy_target:
        description: Deploy target, e.g. 'prod' or 'stage'
        type: string
        required: true
      app_slug:
        description: Application slug in kebab case, e.g. 'demo'
        type: string
        required: true
      container_image_tag:
        description: Tag of the container image to deploy
        type: string
        required: true

jobs:
  migration:
    name: Run migrations
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Run migrations up command
        shell: bash
        run: |
          echo "Run migrations"

  deploy:
    name: Run depoyment
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Run depoyment
        shell: bash
        run: |
          echo "Run depoyment"